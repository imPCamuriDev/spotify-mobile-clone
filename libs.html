<!DOCTYPE html>

  <head>

    <title>Spotify - Library</title>
    <script src="assets/js/tailwind.js"></script>
    <link rel="stylesheet" href="assets/css/styles.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"

    </div>

        <img src="assets/img/icons-library/back.png" alt="" />

    </div>

      <h1 class="poppins text-white text-2xl font-semibold">

            />
            <img
              src="assets/img/icons-library/download.png"
              style="width: 24px; height: 24px"
              class="mr-2 ml-2"
            />
            <img
              src="assets/img/icons-library/more.png"
              style="width: 24px; height: 24px"

        </div>
        <div class="flex w-50 justify-end items-center">
            <img class="mr-2" src="assets/img/icons-library/random.png">
            <img src="assets/img/icons-library/play.png">

    <div class="ml-3 mt-5">
        <p class="poppins text-white">Dope Shope - LoFI Remix</p>
        <p class="poppins small-text text-white">Deep Money, Yo Yo Honey Singh, DJ DALAL LONDON</p>
    </div>

                <div><img src="assets/img/icons-library/singer-icon.png"></div>

                <div><img src="assets/img/icons-library/singer-icon.png"></div>

                <div><img src="assets/img/icons-library/singer-icon.png"></div>

            </div>

                <div><img src="assets/img/icons-library/singer-icon.png"></div>
                <div><p class="poppins text-white ml-3">Deep Money</p></div>
            </div>

            <div class="flex items-center mt-3">

    <div

      <a href="search.html"><img src="assets/img/search.png" alt="" /></a>
      <img src="assets/img/libs.png" alt="" />
      <img src="assets/img/premium.png" alt="" />
    </div>
    
    <div class="flex justify-center items-end relative left-3  bottom-10 w-100">
